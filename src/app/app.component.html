<header>
  <div class="container" style="height: 10vH;" style="
    display: flex;
    padding: 0 15px;
    padding-top: 15px;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    -webkit-tap-highlight-color: transparent;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;">
    <a href="https://www.uni-due.de/" id="udeLogo"><img
      src="https://static.wiwi.uni-due.de/ude2018/Images/UDE-logo-claim.svg" width="224" height="88" alt=""
      style="float: left; box-sizing: border-box; display: inline-block;"></a>
    <div id="orgaunitTitle"
         style="margin-left: 35px; display: inline-block;
    vertical-align: top;
margin-top: -.35rem;
"
    ><a href="/"></a><a href="/">
      <h1 style="
        color: #003B7A;
        font-size: 1.6rem;
        font-weight: 600;
        line-height: 2.2rem;
        margin-bottom: 0;
        margin-top: 0;
        box-sizing: border-box;
        -webkit-margin-before: 0.67em;
        -webkit-margin-after: 0.67em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        display: block;
        font-family: 'Open Sans', sans-serif;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      ">
        Universitätsbibliothek Duisburg-Essen</h1>
      <h2 style="
        color: #666666;
        font-size: 1.15rem;
        margin-bottom: 0;
        margin-top: .1rem;
        -webkit-margin-before: 0.83em;
        -webkit-margin-after: 0.83em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        display: block;font-family: 'Open Sans', sans-serif;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      ">
        Ihr Möglich-Macher</h2></a></div>
  </div>
</header>

<div>
  <div>
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'slide'" [interval]="0"
                  [(activeSlide)]="activeSlide" (activeSlideChange)="activeSlideChange()">
      <div id="wrapper">
        <mdb-slide *ngFor="let category of serviceCategories">
          <div class="carousel slide" style="height: 90vh; width: 100vw; padding: 100px; vertical-align: center;"
               [ngStyle]="{ 'background-image': 'url(/files/viewer/' + category.imageFile}">
            <div class="carousel-item carousel-caption active" style="
              height: 40vH;
              position: center;
              right: 15%;
              bottom: 20px;
              left: 15%;
              z-index: 10;
              padding-top: 20px;
              padding-bottom: 20px;
              color: #fff;
              text-align: center;
              font-family: 'Open Sans', sans-serif;
              font-size: 1rem;
              font-weight: 400;
              line-height: 1.5;
              background-color: rgba(0, 0, 0, 0.5);
              width: 100%;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%)
            ">
              <!-- style="position: absolute; border-radius: 25px; padding: 40px; top: 50%; left: 50%; transform: translate(-50%, -50%); height: 25vh; width: 50vw; background-color: #dfe4f2; text-align: center;">-->
              <div>
                <h1 class="h3-responsive">{{category.name}}</h1>
                <h2>{{category.catchyPhrase}}</h2>
                <p>{{category.description}}</p>
                <h1>
                  <a pageScroll href="#serviceList" style="
                    color: white;
                    cursor: pointer;
                    white-space: normal;
                    margin-top: 15px;
                    font-size: 0.85rem;
                    background-color: #003B7A;
                    border-color: #003B7A;
                    display: inline-block;
                    font-weight: 400;
                    text-align: center;
                    vertical-align: middle;
                    user-select: none;
                    border: 1px solid transparent;
                    padding: 0.375rem 0.75rem;
                    font-family: 'Open Sans', sans-serif;
                  ">Mehr erfahren >> <i class="fas fa-angle-double-down"></i></a>
                </h1>
              </div>
            </div>
          </div>
        </mdb-slide>
      </div>
    </mdb-carousel>
  </div>
</div>

<div id="serviceList" *ngIf="activeCategory" style="background-color: #003B7A;">
  <div *ngFor="let service of activeCategory.services">
    <div class="container">
      <div style="margin: 10px 10px 10px 10px;padding-top: 15px;">
        <div class="col" style="background-color: white;">
          <div class="card" style="text-align: center;">
            <figure class="card-img-left">
            <a [href]="service.href">
              <img style=" max-width: 40%;" [src]="'/files/viewer/' + service.imageFile" alt="{{service.title}}">
            </a>
            </figure>
            <div class="card-body" style="
              flex: 1 0 0%;
    flex-direction: column;
    position: relative;
        max-width: 100%;
    display: block;
        word-wrap: break-word;
        box-sizing: border-box;
            ">
              <h3 class="card-subtitle" style="
                font-size: 0.9rem;
                font-weight: normal;
                font-family: 'Open Sans', sans-serif;
                line-height: 1.3em;
                color: black;
              ">{{service.catchyPhrase}}</h3>
              <h2 class="card-title" style="
                color: #003B7A;
                font-size: 1.45rem;
                font-weight: 600;
                font-family: 'Open Sans', sans-serif;
                line-height: 1.3em;
              "><a>{{service.title}}</a></h2>
              <p style="
                word-wrap: break-word;
                color: black;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                text-align: left;
              ">{{service.description}}</p>
              <h3>Kontakt:</h3>
              <h4 *ngFor="let contact of service.contactpersons">
                <a [href]="'mailto:' + contact.email">{{contact.name}}</a>
                ({{contact.room}}) - {{contact.phone}}
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
